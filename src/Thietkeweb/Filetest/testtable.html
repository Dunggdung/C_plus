<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="baitest.css">
</head>
<body>
<table> 
    <th>Registration Details</th>
    <tr>
        <td class = "name">University: </td>
        <td> 
            <input type="text" id="university" name="university" value="">
        </td>
    </tr>
    <tr>
        <td class = "name">Institute: </td>
        <td>
            <input type="text" id="institute" name="institute" value="" >
        </td>
    </tr>
    <tr>
        <td class = "name">Branch: </td>
        <td>
            <select class = "cen" id="branch" name="branch">
                <option value="select">--select--</option>
                <option value="hcmcity">Ho Chi Minh City</option>
                <option value="hanoicity">Ha Noi City</option>
            </select>
        </td>
    </tr>
    <tr>
        <td class = "name">Degree: </td>
        <td>
            <select id="degree" name="degree">
                <option value="select">--select--</option>
                <option value="highschool">High School</option>
                <option value="college ">College </option>
                <option value="university ">University </option>
            </select>
            <div class="radio">
                <input id="male" type="radio" name="gender" value="male">
                <label for="male">Male</label>
                <input id="female" type="radio" name="gender" value="female">
                <label for="female">Female</label>
            </div>
        </td>
    </tr>



</table>
</body>
</html>
